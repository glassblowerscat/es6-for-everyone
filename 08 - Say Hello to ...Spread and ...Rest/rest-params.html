<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The ...Rest Param</title>
</head>
<body>
<script>

  function convertCurrency(rate, tax, tip, ...amounts) {
    console.log(rate, tax, tip, amounts);
    return amounts.map(amount => amount * rate);
  }

  const amounts = convertCurrency(1.54, 10, 23, 52, 1, 56);
  console.log(amounts);

  const runner = ['Ryan Elainska', 1234, 5.5, 5.0, 3, 6.0, 35];
  const [name, id, ...runs] = runner;
  console.log(name, id, runs);

  const team = ['Ryan', 'Sally', 'Joe', 'Becky', 'Salem'];
  const [captain, assistant, ...players] = team;
  console.log(captain, assistant, players);

</script>
</body>
</html>
