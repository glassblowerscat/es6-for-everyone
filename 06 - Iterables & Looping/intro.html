<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>
<script>
  /* eslint-disable */
  Array.prototype.shuffle = function(){
    var i = this.length, j, temp;
    if (i == 0) return this;
    while ( --i) {
      j = Math.floor( Math.random() * (i + 1) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM Meats';

  /* The old way
  for (let i =0; i < cuts.length; i++){
    console.log(cuts[i]);
  }
  */

  /* Useful but difficult to break of skip
  cuts.forEach((cut) => {
    console.log(cut);
    if(cut === 'Brisket'){
      break;
    }
  });
  */

 /* Breaks if someone modifies the prototype
 for (const index in cuts) {
   console.log(cuts[index]);
 };
 */

for (const cut of cuts) {
  if (cut === 'Brisket') {
    continue;
  }
  console.log(cut);
}

</script>
</body>
</html>
