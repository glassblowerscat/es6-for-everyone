<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extending</title>
</head>
<body>
<script>
  class MovieCollection extends Array {
    constructor(name, ...items) {
      super(...items);
      this.name = name;
    }
    add(movie) {
      this.push(movie);
    }
    topRated(limit = 10) {
      return this.sort((a, b) => (a.stars > b.stars ? -1 : 1)).slice(0, limit);
    }
  }

  const movies = new MovieCollection('Ryan\'s Fav Movies',
    { name: 'Meet Joe Black', stars: 4 },
    { name: 'Inception', stars: 4 },
    { name: '13 Going on 30', stars: 3 },
    { name: 'Mystic River', stars: 2 }
  );

  movies.add({ name: 'Home Alone', stars: 4 });

</script>
</body>
</html>
